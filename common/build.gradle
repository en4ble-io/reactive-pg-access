description = 'async db access with jooq'

dependencies {
    compile project(":api")
    compile project(":config")

    compile "org.jooq:jooq:$jooqVersion"

    compile "io.vertx:vertx-lang-kotlin:$vertxVersion"
    compile "io.vertx:vertx-lang-kotlin-coroutines:$vertxVersion"

    compile "org.jetbrains.kotlinx:kotlinx-coroutines-rx2:$kotlinxVersion"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:$kotlinxVersion"

    compile "org.slf4j:slf4j-api:$slf4jVersion"

    testCompile "org.apache.logging.log4j:log4j-core:$log4jVersion"
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifactId archivesBaseName
            from components.java
            // define which artifacts should be published
            artifact sourcesJar
        }
    }
}
repositories {
    mavenCentral()
}
